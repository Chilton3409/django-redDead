{% extends "reddead/base_generic.html"%}
{% load static %}
{% block aside%}
<aside>
    <h1>Update {{character.first_name}}, {{character.last_name}}</h1>
    <p class="news">This is where you can update the characters details</p>

</aside>

{% endblock %}

{% block content%} 
<main>
<form action="" method="post">
    {% csrf_token %}
    <table>
        {{form.as_table}}

    </table>
    <input type="submit" value="Submit">
</form>
</main>
<script src="{% static 'reddead/dates.js' %}"></script>
{% endblock %}
