{% extends "reddead/base_generic.html" %}

{% block content %}

<main>

    <article>
        <section>
            <h1>
                {{ question.question_text}}
            </h1>
            
                <ul class="choice-list">
                    {% for choice in question.choice_set.all %}
                    <li class="news">{{ choice.choice_text }} -- {{choice.votes}} vote{{choice.votes|pluralize }}</li>
                    {% endfor %}
                </ul>
                <a href="{% url 'reddead:wildlife_detail' question.id %}">Vote again?</a>
                <a href="{% url 'reddead:index' %}">Go Home?</a>
            </section>
        </article>


</main>



{% endblock %}
